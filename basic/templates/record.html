{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header"><strong>
          {{ record.first_name }} 
          {{ record.last_name }}</strong>
    </div>
    <div class="card-body">   
  
    
<p class="card-text">
  <strong>ID: </strong>{{ record.id }}</p>

  <p class="card-text">
  <strong>Phone: </strong>{{ record.phone_no }}
  </p>
  
  <p class="card-text">
  <strong>Address: </strong>{{ record.address }}</p>
  
  <p class="card-text">
  <strong>Create At: </strong>{{ record.created_at }}</p>
      
      
    </div>
  </div>
  
  <br/><br/>
  <a href="{% url 'data' %}" class="btn btn-secondary">Back</a>
  <a href="{% url 'delete' record.id %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'update' record.id %}" class="btn btn-secondary">Update Record</a>

{% endblock %}
